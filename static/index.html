<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CAS FEE Projekt 01</title>
    <link rel="stylesheet" href="css/styles01.css">
</head>

<body>

<header class="header">
    <div class="header-item header-title">
        <p>Notizen Verwaltung - CAS Projekt 01</p>
    </div>
</header>

<nav>
    <button type="button" id="btnCreateNewNote">Neue Notiz erstellen</button>

    <select id="drpSelectStyle" name="drpSelectStyle">
        <option value="StyleSheet01">Stylesheet 01</option>
        <option value="StyleSheet02">Stylesheet 02</option>
        <option value="StyleSheet03">Stylesheet 03</option>
    </select>
</nav>

<main>

</main>

<footer class="footer">Footer</footer>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/handlebars-v4.0.10.js"></script>
<script type="module" src="js/data.js"></script>
<script type="module" src="js/model.js"></script>
<script type="module" src="js/view.js"></script>
<script type="module" src="js/controller.js"></script>

<script id="list-notes-template" type="text/x-handlebars-template">
    <div id ="sortAndFilterButtons">
        <button id="btnSortByFinishDate" class="orderButtons" type="button">Nach Abschlussdatum</button>
        <button id="btnSortByCreateDate" class="orderButtons" type="button">Nach Erstelldatum</button>
        <button id="btnSortByImportance" class="orderButtons" type="button">Nach Wichtigkeit</button>
        <button id="btnFilterByFinished" class="filterButtons" type="button">Abgeschlossene</button>
    </div><br>

    {{#each notes}}
    <div>
        <span id="list-finishDate">Erledigt bis: {{this.finishDate}}</span>
        <span id="list-title">Titel: {{this.title}}</span>
        <span id="list-importance">Wichtigkeit: {{this.importance}}</span>
        <br>
        <span id="list-ckbFinishNote">
            <input type="checkbox" data-finish-note-id="{{this.id}}" {{#if this.finished }} checked{{/if}}>Erledigt
        </span>
        <span><textarea rows="4" cols="50">{{this.description}}</textarea></span>
        <span id="list-btnEditNote"><button type="button" data-edit-note-id="{{this.id}}">Ã„ndern</button></span>
        <br>
        <br>
    </div>
    {{/each}}
</script>

<script id="edit-note-template" type="text/x-handlebars-template">
    <form id="frmEditNote">
        <span>
            <label for="inpId" hidden>Id</label>
            <input type="text" id="inpId" value="{{this.id}}" hidden><br><br>
            <label for="inpTitle">Titel</label>
            <input type="text" id="inpTitle" value="{{this.title}}"><br><br>
        </span><br>
        <span>
            <label for="txaDescription">Beschreibung</label>
            <textarea id="txaDescription" rows="5" cols="30">{{this.description}}</textarea>
        </span><br><br>
        <span>
            <label for="frmImportance">Wichtigkeit</label>
            <form id="frmImportance">
                <input type="radio" name="importance" id="inpImportance1" value="1" checked>1
                <input type="radio" name="importance" id="inpImportance2" value="2">2
                <input type="radio" name="importance" id="inpImportance3" value="3">3
                <input type="radio" name="importance" id="inpImportance4" value="4">4
                <input type="radio" name="importance" id="inpImportance5" value="5">5
            </form>
        </span><br>
        <span>
            <label for="inpFinishDate">Erledigt bis</label>
            <input type="date" id="inpFinishDate" value="{{this.finishDate}}">
        </span><br><br>
        <button id="btnSaveNote">Speichern</button>
        <button id="btnCancelNote">Abbrechen</button>
    </form>
</script>

</body>
</html>
