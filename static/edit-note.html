<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notiz editieren</title>
</head>
<body>
<form id="editNoteForm">
    <label for="title">Titel</label><br>
    <input type="text" id="title"><br><br>
    <label for="description">Beschreibung</label><br>
    <textarea id="description" rows="5" cols="30"></textarea><br><br>
    <label for="1">Wichtigkeit</label><br>
    <form id="importanceForm">
        <input type="radio" name="importance" id="importance1" value="1" checked>1
        <input type="radio" name="importance" id="importance2" value="2">2
        <input type="radio" name="importance" id="importance3" value="3">3
        <input type="radio" name="importance" id="importance4" value="4">4
        <input type="radio" name="importance" id="importance5" value="5">5
    </form><br>
    <label for="finishDate">Erledigt bis</label><br>
    <input type="date" id="finishDate"><br><br>
    <button id="btnSaveNote">Speichern</button>
    <button id="btnCancelNote">Abbrechen</button>
</form>

<script src="js/main.js"></script>
<script src="js/edit-note.js"></script>
</body>
</html>
